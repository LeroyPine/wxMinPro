<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>成绩管理系统登录界面</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- //for-mobile-apps -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
<!-- main -->
<div class="main">
    <h1>
        欢迎来到家电维修管理系统
    </h1>
    <form action="/admin/login" method="post">
        <input type="radio"  checked name="flag" value="1">管理员
        <input type="text"  name="adminname" placeholder="请输入用户名"  value="" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '用户名';}"
               required="">
        <input type="password"  name="pwd" placeholder="请输入密码" value="" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '';}"
               required="">
        <p style="color: red"><span th:text="${error}"></span></p>
        <input type="submit" value="登录">
    </form>
</div>
<div class="footer">
    <p>
        &copy 2018 Welcome Login Form. All rights reserved
    </p>
</div>
<!-- //main -->
</body>
</html>
